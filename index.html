<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=DM+Sans:opsz,wght@9..40,100&family=Poppins&display=swap"
      rel="stylesheet">
    <title>Adivinhe o número!</title>
  </head>

  <body>
    <div class="container">
      <div class="guessArea">
        <h1 class="h1">Adivinhe o número!</h1>
        <p class="info">De 0 a 50</p>
        <span class="num"> ? </span>
        <span class="tips"> É menor! </span>
        <p class="adv">
          <input
            type="text"
            class="tryNum"
            value
            placeholder="Digite o número..."
          /><button type="button" class="advButton">Adivinhe</button>
        </p>
        <div class="attempts">
          <p>Tentativas: <span class="tentativas"> 10 </span></p>
          <p>Derrotas: <span class="erros"> 0 </span></p>
          <p>Vitórias: <span class="acertos"> 0 </span></p>
          <span class="wrong"> Errou! </span>
        </div>
      </div>

      <div class="winning-message">
        <p class="winning-message-text">Acertou!</p>
        <button class="winning-message-button">Reiniciar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
